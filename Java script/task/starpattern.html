    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>star pattern </title>
</head>
<body>
    
</body>
<script>
    let user_data = Number(prompt('enter a number '));
    j = '';
    if((user_data>0) && (user_data<=100)){

       for (let i = 0; i < user_data; i++) {
        j = j+'*';
       document.write(`${j} <br>`);
        
       }
    }
    
</script>
